<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.3.2-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assests/css/style.css}">
    <link rel="stylesheet" th:href="@{/assests/css/login.css}">
    <link rel="shortcut icon" th:href="@{/assests/srcPic/x.png}" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

<div>
    <!-- body -->

    <!-- Section: Design Block -->
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                <div class="px-5 card shadow-5-strong text-center" style="
                background: hsla(0,0%,100%,0.1);
                backdrop-filter: blur(50px);
                ">
                    <div class="card-body py-5">
                        <div class="d-flex justify-content-center">
                            <div class="">
                                <h2 class="fw-bold mb-5 text-white">LOGIN</h2>
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <div class="form-outline mb-4">
                                            <input type="email" id="email" name="email"
                                                   class="form-control text-bg-dark" placeholder="Email address"/>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <div class="form-outline mb-4">
                                            <input type="password" id="password"
                                                   name="password" class="form-control text-bg-dark"
                                                   placeholder="Password"/>
                                        </div>
                                    </div>
                                </div>
                                <!-- Email input -->

                                <!-- Submit button -->
                                <div class="d-flex flex-column align-items-center">
                                    <button type="button" id="login"
                                            class="btn btn-success fw-bold btn-block px-5 rounded-5 w-75">
                                        Log in
                                    </button>
                                    <a th:href="@{/oauth2/authorization/google}"
                                       class="btn btn-success fw-bold btn-block px-5 rounded-5 w-75 mt-3">Log in <i
                                            class="fab fa-google"></i></a>
                                    <div class="d-flex text-center align-items-center justify-content-center">
                                    <a href="/register"
                                       class="btn btn-success btn-block rounded-5 w-50 mt-3">Register</a>
                                    <a href="/forgot-password"
                                       class="btn btn-success btn-block rounded-5 w-50 mt-3">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>
</body>
<script src="/node_modules/angular/angular.min.js"></script>
<script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/c22bed0de0.js" crossorigin="anonymous"></script>
<script src="/node_modules/angular/angular.route.min.js"></script>
<script src="/assests/js/app.js"></script>
<script src="/assests/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://kit.fontawesome.com/c22bed0de0.js" crossorigin="anonymous"></script>
<script>
    $('#btnlogin').click(function () {
        sessionStorage.setItem("tendn", $('#email').val());
    })
</script>
<script src="/assests/js/Login.js"></script>
</html>
