<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/assests/srcPic/x.png" type="image/x-icon">
    <title>Shop</title>
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assests/css/style.css">
</head>
<style>
    .active-category a {
        color: black;
        font-weight: 500;
        max-width: 150px;
    }

    .active-category a:hover {
        color: gray;
        text-decoration: blink;
    }

    .active-category-hover a {
        color: #ff4242;
        font-weight: 500;
        max-width: 150px;
        text-decoration: underline;
    }
</style>
<body>

<!-- header -->
<div th:replace="~{swappa/assests/html/layout/_layout::header}"></div>

<!--main-->
<div style="min-height: 600px" class="main-container">
    <div class="container mt-2">
        <div class="row" style="background-color: rgba(241,241,241,0.67)" id="shopInfoContainer">

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3 d-flex">
                <div class="d-flex align-items-center">
                    <div class="flex-shrink-0 my-3">
                        <img src="../shopImg/" id="logoShop" alt="..." style="width: 113px; height: 113px; border-radius: 100%; border: gray solid 1px">
                    </div>
                    <div class="flex-grow-1 ms-3" id="NameShop"></div>
                </div>
            </div>
            <div class="col-3 d-flex" style="font-size: 13px">
                <div class="d-flex text-secondary flex-column my-2 w-50 my-4">
                    <div class="flex-grow-1">Total Product</div>
                    <div class="flex-grow-1">Orders sold within 1 month</div>
                </div>
                <div class="d-flex text-danger flex-column ms-2 w-50 my-4">
                    <div class="flex-grow-1" id="total-product">0 Product</div>
                    <div class="flex-grow-1" id="orders-sold">0 Order</div>
                </div>
            </div>
            <div class="col-3 d-flex" style="font-size: 13px">
                <div class="d-flex text-secondary flex-column my-2 w-50 my-4">
                    <div class="flex-grow-1">Joined</div>
                    <div class="flex-grow-1">Total comments</div>
                </div>
                <div class="d-flex text-danger flex-column ms-2 w-50 my-4">
                    <div class="flex-grow-1" id="joined">0 Date</div>
                    <div class="flex-grow-1" id="total-comments">0 Comment</div>
                </div>
            </div>
            <div class="col-3 d-flex" style="font-size: 13px">
                <div class="d-flex text-secondary flex-column my-2 w-50 my-4">
                    <div class="flex-grow-1">Total product category</div>
                    <div class="flex-grow-1">Total likes of all products</div>
                </div>
                <div class="d-flex text-danger flex-column ms-2 w-50 my-4">
                    <div class="flex-grow-1" id="total-categories">0 Category</div>
                    <div class="flex-grow-1" id="total-likes">0 <i class="fa-solid fa-heart" style="color: #ff0000;"></i></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 50px">
        <div class="text-uppercase " style="font-weight: bolder; color: #808080FF; font-size: 15px">
            Sản phẩm của shop
        </div>
        <div class="row">
            <div class="col-2">
                <div class="d-flex mt-2">
                    <div>
                        <i class="fa-solid fa-list-ul"></i>
                    </div>
                    <div style="margin-left: 10px">
                        Danh mục
                    </div>
                </div>
                <hr style="margin: 10px">
                <div id="categoryShopContainer">

                </div>
            </div>
            <div class="col-10">
                <div class="row" id="getProductByCategoryAndShopEmailContainer">


                </div>
            </div>
        </div>
    </div>
</div>
<!--footer-->
<!-- footer -->
<footer th:replace="~{swappa/assests/html/layout/_layout::footer}"></footer>
</body>
<script>
    $(document).ready(function() {
        // Đầu tiên, lấy shop ID bằng email người dùng
        $.ajax({
            url: '/get-shop-by-user-email',
            type: 'GET',
            success: function(response) {
                console.log('Phản hồi API lấy Shop theo email:', response);
                if (response && response.status && response.data) {
                    var shopId = response.data.shopId; // Điều chỉnh dựa trên cấu trúc thực tế của phản hồi

                    // Sau đó, lấy chi tiết cửa hàng bằng shop ID vừa lấy được
                    $.ajax({
                        url: '/shop',
                        type: 'GET',
                        data: { shopId: shopId },
                        success: function(shopDetailsResponse) {
                            console.log('Phản hồi chi tiết cửa hàng:', shopDetailsResponse);
                            if (shopDetailsResponse && shopDetailsResponse.length > 0) {
                                var shopDetails = shopDetailsResponse[0];
                                $('#logoShop').attr('src', '/assests/shopImg/' + shopDetails.ShopLogo);
                                $('#NameShop').text(shopDetails.ShopName);
                                $('#total-product').text(shopDetails.TotalProducts + ' Product');
                                $('#orders-sold').text(shopDetails.OrdersSoldInOneMonth + ' Order');
                                $('#joined').text(shopDetails.DaysParticipated + ' Days');
                                $('#total-comments').text(shopDetails.TotalComments + ' Comment');
                                $('#total-categories').text(shopDetails.TotalCategories + ' Category');
                                $('#total-likes').text(shopDetails.TotalLikes + ' ').append('<i class="fa-solid fa-heart" style="color: #ff0000;"></i>');
                            }
                        },
                        error: function(shopDetailsError) {
                            console.error("Lỗi khi lấy chi tiết cửa hàng:", shopDetailsError);
                        }
                    });
                }
            },
            error: function(error) {
                console.error("Lỗi khi lấy thông tin shop từ email người dùng:", error);
            }
        });
    });
</script>
<script src="https://kit.fontawesome.com/fe7d543762.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode-js-package@1.0.4/qrcode.min.js"></script>
<script src="/assests/js/ShopUser.js"></script>
<script th:src="@{/assests/js/searchRcmd.js}"></script>
<script>
    $(document).ready(function () {
        $('#navbar_search_input').on('keydown', function (e) {
            if (e.which == 13) {
                searchProducts();
            }
        });
        function searchProducts() {
            var keyword = $('#navbar_search_input').val();
            var type = $('#select_loai').val();
            $.ajax({
                url: '/api/search',
                type: 'POST',
                data: {
                    keyword: keyword,
                    type: type
                },
                success: function (response) {
                    if (response.success) {
                        console.log('Gọi API thành công:', response.data);
                        sessionStorage.setItem('searchResults', JSON.stringify(response.data));
                        window.location.href = '/search-Product';
                    } else {
                        console.log('Gọi API thất bại:', response.message);
                    }
                },
                error: function (xhr, status, error) {
                    console.log('Lỗi:', error);
                }
            });
        }
    });
</script>
</html>
