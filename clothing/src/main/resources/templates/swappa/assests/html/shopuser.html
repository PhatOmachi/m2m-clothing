    <div class="container" style="margin-top: 50px">

<script src="https://kit.fontawesome.com/fe7d543762.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode-js-package@1.0.4/qrcode.min.js"></script>
<script src="/assests/js/ShopUser.js"></script>
<script>
    $(document).ready(function () {
        $('#navbar_search_input').on('keydown', function (e) {
            if (e.which == 13) {
                searchProducts();
            }
        });
        function searchProducts() {
            var keyword = $('#navbar_search_input').val();
            var type = $('#select_loai').val();
            $.ajax({
                url: '/api/search',
                type: 'POST',
                data: {
                    keyword: keyword,
                    type: type
                },
                success: function (response) {
                    if (response.success) {
                        console.log('Gọi API thành công:', response.data);
                        sessionStorage.setItem('searchResults', JSON.stringify(response.data));
                        window.location.href = '/search-Product';
                    } else {
                        console.log('Gọi API thất bại:', response.message);
                    }
                },
                error: function (xhr, status, error) {
                    console.log('Lỗi:', error);
                }
            });
        }
    });
</script>
</html>
