<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.3.2-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assests/css/style.css}">
    <link rel="shortcut icon" th:href="@{/assests/srcPic/x.png}" type="image/x-icon">
    <style>
        .otp-input {
            width: 50px;
            height: 50px;
            font-size: 24px;
        }
        .card-body {
            max-width: 400px;
            margin: 0 auto;
        }
        .resend-btn {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            padding: 0;
        }
    </style>
</head>

<body ng-app="myApp" ng-controller="accountCtrl" class="bg-body-secondary">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card">
        <div class="d-flex justify-content-center p-3 rounded-top" style="background-color: #5A3315FF;">
            <a class="navbar-brand text-white fw-bold" th:href="@{/}">
                <img src="/assests/images/mini-logo-white.png" alt=""
                     style=" height: 49px;">
            </a>
        </div>
        <div class="card-body text-center">
            <h2 class="card-title">Xác nhận OTP</h2>
            <p class="card-text">Vui lòng nhập mã OTP gồm 6 chữ số:</p>
            <div class="d-flex justify-content-center">
                <input type="text" class="form-control otp-input mx-1 text-center fw-bold" id="otp1" maxlength="1">
                <input type="text" class="form-control otp-input mx-1 text-center fw-bold" id="otp2" maxlength="1">
                <input type="text" class="form-control otp-input mx-1 text-center fw-bold" id="otp3" maxlength="1">
                <input type="text" class="form-control otp-input mx-1 text-center fw-bold" id="otp4" maxlength="1">
                <input type="text" class="form-control otp-input mx-1 text-center fw-bold" id="otp5" maxlength="1">
                <input type="text" class="form-control otp-input mx-1 text-center fw-bold" id="otp6" maxlength="1">
            </div>
            <button type="button" class="btn btn-primary mt-3 w-50" id="btnConFirmOtp">Xác nhận</button>
            <p class="mt-3">Không nhận được mã? <button class="resend-btn" id="btnResendOtp">Gửi lại mã</button></p>
        </div>
    </div>
</div>

</body>
<script src="/node_modules/angular/angular.min.js"></script>
<script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/c22bed0de0.js" crossorigin="anonymous"></script>
<script src="/node_modules/angular/angular.route.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://kit.fontawesome.com/c22bed0de0.js" crossorigin="anonymous"></script>
<script src="/assests/js/app.js"></script>
<script src="/assests/js/script.js"></script>
<script src="/assests/js/SignUpShop.js"></script>

</html>
