<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Đăng ký</title>
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assests/css/style.css">

<body ng-app="myApp" ng-controller="accountCtrl">

<div>
    <!-- mobileNav -->
    <div class="d-block d-lg-none">
        <div id="mobileNav"  style="background-color: rgb(18,17,13); color: rgb(231,227,223);" >
            <nav class="navbar  navbar-expand-lg navbar-dark" aria-label="Mobile Navigation">
                <div class="container-sm">

                    <button type="button" class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#slide_menu"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa-solid fa-bars"></i>
                    </button>

                    <a href="/trangchu" class="navbar-brand" title="Swappa">
                        <img class="img-fluid"
                             src="https://static.swappa.com/static/images/logos/swappa_wordmark_ffffff_drop_e4611b.svg"
                             alt="Swappa Logo">
                    </a>

                    <button type="button" class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#slide_search"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Search">
                        <i class="fa-solid fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </nav>
        </div>

    </div>
    <!-- mainNav -->
    <div class="d-none d-lg-block">
        <!-- first-nav -->
        <div class="stNav" style="background-color: rgb(18,17,13); color: rgb(231,227,223);" >
            <nav class="navbar navbar-expand-lg  navbar-dark pb-0">
                <div class="container d-block">
                    <div class="d-flex gap-3">
                        <ul class="navbar-nav" role="presentation">
                            <li class="nav-item">
                                <a class="navbar-brand d-block text-center pt-2" href="/trangchu">
                                    <img class="img-fluid"
                                         src="https://static.swappa.com/static/images/logos/swappa_wordmark_ffffff_drop_e4611b.svg"
                                         width="167px" height="35px" alt="Bootstrap">
                                </a>
                            </li>
                        </ul>
                        <div class="flex-grow-1">
                            <form action="" class="d-flex align-items-center position-relative h-100">
                                <!-- {{keyword}} -->
                                <!-- <a ng-href="#!/searchResult" class="d-flex align-items-center position-relative h-100"> -->
                                <input type="search" class="form-control rounded-0" id="navbar_search_input" name="q"
                                       ng-model="keyword" placeholder="Find a good deal" autocomplete="off">
                                <!-- </a> -->
                                <select class="form-select rounded-0 " id="select_loai" ng-model="selectedType" style="width: 45px">
                                    <option value="">Chọn loại</option>
                                    <option value="loai1">Outerwear</option>
                                    <option value="loai2">Tops</option>
                                    <option value="loai3">Bottoms</option>
                                </select>
                            </form>
                        </div>
                        <ul class="navbar-nav" role="presentation">
                            <li class="d-flex align-items-center justify-content-center">
                                <div class="">
                                    <a href="/login">
                                        <i class="fs-4 fa-solid fa-circle-user text-white" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </li>
                            <li class="ms-3 d-flex align-items-center justify-content-center">
                                <a href="/giohang" class="border border-0 position-relative" style="background-color: rgb(18,17,13) !important;">
                                    <i class="fa-solid fa-fw fa-shopping-cart" style="color: white;" aria-hidden="true"></i>
                                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="tongSoLuongSP">
                                    0
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="d-flex justify-content-around pb-1" id="userListCategory">
                        <!-- api -->
                    </div>
                </div>
            </nav>
        </div>
        <!-- second-nav -->
    </div>
</div>

    <!-- main -->
    <div style="background-image: url('/assests/images/1323882.png');background-attachment: fixed; min-height: 800px;" class="">
        
        <!-- body -->
        <main class="container pt-5 pb-5">
            <!-- Section: Design Block -->
            <div class="row">
    
                <section class="text-center d-flex justify-content-center">
    
                    <div class="card shadow-5-strong w-50"  style="
                background: hsla(0, 0%, 0%, 0.5);
                backdrop-filter: blur(15px);
                ">
                        <div class="card-body py-5">
                
                            <div class="d-flex justify-content-center">
                                <div class="">
                                    <h2 class="fw-bold mb-5 text-white">Confirm OTP Register</h2>
                                    <div class="mb-5">
                                        <span class="text-white fw-bolder">Please enter all information below</span>
                                    </div>
                                    <form name="formSignUp" class="text-white" ng-submit="submitForm()" th:action="@{/otp}" method="post">
                                        <div class="row">
                                            <div class="col-md-2 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" name="otp1"   maxlength="1" required class="form-control text-bg-dark text-center" />
                                                </div>
                                                
                                            </div>

                                            <div class="col-md-2 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" name="otp2"  maxlength="1" required class="form-control text-bg-dark text-center" />
                                                </div>
                                                
                                            </div>

                                            <div class="col-md-2 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" name="otp3"  maxlength="1" required class="form-control text-bg-dark text-center" />
                                                </div>
                                                
                                            </div>

                                            <div class="col-md-2 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" name="otp4" maxlength="1" required class="form-control text-bg-dark text-center" />
                                                </div>
                                                
                                            </div>

                                            <div class="col-md-2 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" name="otp5" maxlength="1" required class="form-control text-bg-dark text-center" />
                                                </div>
                                                
                                            </div>

                                            <div class="col-md-2 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" name="otp6"  maxlength="1" required class="form-control text-bg-dark text-center" />
                                                </div>
                                            </div>
                                        </div>
                                        
                                        
                                        <div>
                                        <!-- Submit button -->
                                        <div class="d-flex flex-column align-items-center">
                                            <button type="submit" class="btn btn-outline-success fw-bold btn-block px-5 rounded-5 w-75"  ng-disabled="formSignUp.$invalid">
                                                Xác nhận
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- Section: Design Block -->
        </main>
    
    </div>
        

    <!-- footer -->
