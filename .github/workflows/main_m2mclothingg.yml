# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - m2mclothingg

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://m2mclothingimg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_804a2c03c9274b8ca6711cc0222d56fb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_aca6dafe945742dbb213d8083b20c2ea }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: m2mclothingimg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_804a2c03c9274b8ca6711cc0222d56fb }}/m2mclothingimg:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'm2mclothingg'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_26f79d6155e343a5b11ec5d4c8feaf5c }}
        images: 'm2mclothingimg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_804a2c03c9274b8ca6711cc0222d56fb }}/m2mclothingimg:${{ github.sha }}'