# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - m2mclothingg

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://m2mclothingimg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c17a2be6082548688029e588c855e523 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0c7a0f05575641059f07b00e2f77326e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: m2mclothingimg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c17a2be6082548688029e588c855e523 }}/m2mclothingimg:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'm2mclothingg'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_39b4ffea93cd4996a63b6ebfe071fd2a }}
        images: 'm2mclothingimg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c17a2be6082548688029e588c855e523 }}/m2mclothingimg:${{ github.sha }}'